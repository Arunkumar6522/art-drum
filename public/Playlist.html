<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Music playlist</title>
    <link rel="icon" href="project_bgimg_1.jpg.jpeg">
    <link rel="stylesheet" href="Playliststyle.css">
</head>

<body>
    <div class="container">

                    </audio>
                </div>
